<h1>Nations</h1>

<table mat-table [dataSource]="nations" class="mat-elevation-z8 nation-table">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let nation">{{ nation.name }}</td>
  </ng-container>

  <!-- Code Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Code</th>
    <td mat-cell *matCellDef="let nation">{{ nation.code }}</td>
  </ng-container>

  <!-- Flag URL Column -->
  <ng-container matColumnDef="flagUrl">
    <th mat-header-cell *matHeaderCellDef>Flag</th>
    <td mat-cell *matCellDef="let nation">
      <img *ngIf="nation.flagUrl" [src]="nation.flagUrl" alt="flag" style="height: 24px; vertical-align: middle;" />
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
