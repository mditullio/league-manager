<h1>{{ isNew ? 'Create Season' : 'Edit Season' }}</h1>

<form [formGroup]="form" (ngSubmit)="save()" class="season-form">
  <mat-form-field appearance="fill">
    <mat-label>Season Name</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>League</mat-label>
    <mat-select formControlName="league" required>
      <mat-option *ngFor="let league of leagues" [value]="league.id">{{ league.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Start Date</mat-label>
    <input matInput type="date" formControlName="startDate">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>End Date</mat-label>
    <input matInput type="date" formControlName="endDate">
  </mat-form-field>

  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
    <button mat-button type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
