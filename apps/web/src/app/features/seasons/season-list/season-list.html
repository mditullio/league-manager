<h1>Seasons</h1>


<div class="filter-bar">
  <mat-form-field appearance="fill">
    <mat-label>Select League</mat-label>
    <mat-select [(ngModel)]="selectedLeagueId" (selectionChange)="onLeagueChange()">
      <mat-option *ngFor="let league of leagues" [value]="league.id">{{ league.name }}</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addSeason()" [disabled]="!selectedLeagueId">
    Add Season
  </button>
</div>

<table mat-table [dataSource]="seasons" class="mat-elevation-z8 season-table" *ngIf="selectedLeagueId">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let season">{{ season.name }}</td>
  </ng-container>

  <!-- Start Date Column -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Start Date</th>
    <td mat-cell *matCellDef="let season">{{ season.startDate | date }}</td>
  </ng-container>

  <!-- End Date Column -->
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef>End Date</th>
    <td mat-cell *matCellDef="let season">{{ season.endDate | date }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let season">
      <button mat-button color="accent" (click)="editSeason(season)">Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
