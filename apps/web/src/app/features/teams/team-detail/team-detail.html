<h2>{{ isNew ? 'Add Team' : 'Edit Team' }}</h2>
<form [formGroup]="form" (ngSubmit)="save()" class="team-detail-form">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Short Name</mat-label>
    <input matInput formControlName="shortName">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Logo URL</mat-label>
    <input matInput formControlName="logoUrl">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Nation</mat-label>
    <mat-select formControlName="nation" required>
      <mat-option *ngFor="let nation of nations" [value]="nation.id">
        {{ nation.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Founded</mat-label>
    <input matInput formControlName="founded" type="number">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>City</mat-label>
    <input matInput formControlName="city">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Stadium</mat-label>
    <input matInput formControlName="stadium">
  </mat-form-field>

  <div style="width: 100%; display: flex;">
    <mat-form-field appearance="outline" style="flex: 1;">
      <mat-label>Colors (comma separated)</mat-label>
      <input matInput [value]="form.get('colors')?.value?.join(', ')" (input)="onColorsInput($event)">
    </mat-form-field>
  </div>

  <div class="flag-preview" style="display: flex; align-items: center; gap: 8px; width: 100%;">
    <label>Flag Preview:</label>
    <team-colors-flag [colors]="previewColors"></team-colors-flag>
  </div>

  <div class="actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
    <button mat-button type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
