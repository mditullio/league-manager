<h2>{{ isNew ? 'Add League' : 'Edit League' }}</h2>
<form [formGroup]="form" (ngSubmit)="save()" class="league-detail-form">

    @if (!isNew) {
    <div style="width: 100%; display: flex;">
        <mat-form-field appearance="outline">
            <mat-label>ID</mat-label>
            <input matInput [value]="leagueId" readonly />
        </mat-form-field>
    </div>
    }

    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Nation</mat-label>
        <mat-select formControlName="nation" required>
            <mat-option *ngFor="let nation of nations" [value]="nation.id">
                {{ nation.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div style="width: 100%; display: flex;">
        <mat-form-field appearance="outline" style="flex: 1;">
            <mat-label>Logo URL</mat-label>
            <input matInput formControlName="logoUrl">
        </mat-form-field>
    </div>

    <div style="width: 100%; display: flex;">
        <mat-form-field appearance="outline" style="flex: 1;">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description">
        </mat-form-field>
    </div>

    <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
        <button mat-button type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
